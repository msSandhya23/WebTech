<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./font/fontawesome-free-6.6.0-web/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"></a>
      </div>
    </nav>
    <section class="container-fluid mt-3">
      <div class="row">
        <div class="col-3 m-auto">
          <div class="card">
            <div class="card-header bg-dark text-center text-white">
              <h2>Password</h2>
            </div>
            <div class="card-body">
              <form>
                <div
                  class="form-group d-flex justify-content-center align-items-center"
                >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                  <div class="d-flex ms-2" id="toggle" style="cursor: pointer">
                    <i class="fas fa-eye"id="icon"></i>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer style="margin-bottom: 500px"></footer>
    <script>
      let checkBox = document.getElementById("toggle");
      let icon = document.getElementById("icon");
      let pwBox = document.getElementById("password");
      checkBox.addEventListener("click", function () {
        let passwordVal = pwBox.getAttribute("type");
        console.log(passwordVal);
        if (passwordVal === "password") {
          pwBox.setAttribute("type", "text");
          icon.classList.add("fa-eye-slash");
          icon.classList.remove("fa-eye");
        } else {
          pwBox.setAttribute("type", "password");
          icon.classList.add("fa-eye");
          icon.classList.remove("fa-eye-slash");
        }
      });
    </script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
