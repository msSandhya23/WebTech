<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./font/fontawesome-free-6.6.0-web/css/all.min.css">
    <style>
      img {
        height: 250px !important;
        width: 250px !important;
      }
    </style>
  </head>
  <body>
    <section class="container-fluid mt-3">
      <div class="row">
        <div class="col-6 m-auto">
          <div class="card">
            <div class="card-header">
              <img src="./assets/images1.jpeg" alt="" class="img-fluid" />
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col text-center">
                  <h3 id="likes-display"></h3>
                  <button class="btn btn-success" id="likes-btn">
                    Likes <i class="fa-solid fa-thumbs-up"></i>
                  </button>
                </div>
                <div class="col text-center">
                  <h3 id="dislikes-display"></h3>
                  <button class="btn btn-danger" id="dislikes-btn">
                    Dislikes <i class="fa-solid fa-thumbs-down"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="card-footer text-center bg-secondary">
              <h2 class="text-white">
                Total:- <span id="total-display"></span>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer style="margin-bottom: 500px"></footer>
    <script src="./likes.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./font/fontawesome-free-6.6.0-web/js/all.js"></script>
  </body>
</html>
