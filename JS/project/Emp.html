<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css" />
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed; /* Prevent shrinking */
      }
      th,
      td {
        border: 1px solid #252424;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark w-100">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Emp Portal</a>
      </div>
    </nav>
    <div class="container-fluid mt-3 d-flex justify-content-center">
      <div class="d-flex gap-3">
        <button class="btn btn-warning btn-sm" id="allEmpBtn">All Emp</button>
        <button class="btn btn-warning btn-sm" id="maleEmpBtn">MaleEmps</button>
        <button class="btn btn-warning btn-sm" id="femaleEmpBtn">
          FemaleEmps
        </button>
      </div>
    </div>
    <div class="container-fluid mt-2">
      <table class="table table-dark w-100" id="empTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>EName</th>
            <th>Email</th>
            <th>Company</th>
            <th>Gender</th>
            <th>Sal</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="./Emp.js"></script>
  </body>
</html>
