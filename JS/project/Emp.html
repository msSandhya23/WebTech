<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css" />
    <style>
      table{
        border-collapse: collapse;
        border: 1px solid #252424;
        width: 100%;

      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark w-100">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Emp Portal</a>
      </div>
    </nav>
    <div
      class="container-fluid mt-3 d-flex justify-content-center align-items-center"
    >
      <div
        class="container-fluid d-flex align-items-center justify-content-center gap-3"
      >
        <button class="btn btn-warning btn-sm" id="allEmpBtn">All Emp</button>
        <button class="btn btn-warning btn-sm" id="maleEmpBtn">MaleEmps</button>
        <button class="btn btn-warning btn-sm" id="femaleEmpBtn">
          FemaleEmps
        </button>
      </div>
    </div>
    <div class="container-fluid mx-auto">
      <table class="table table-dark border border-dark border-2" id="empTable">
        <tr class="text-center border border-dark border-2">
          <th>Id</th>
          <th>EName</th>
          <th>Email</th>
          <th>Company</th>
          <th>Gender</th>
          <th>Sal</th>
        </tr>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
    <script src="./Emp.js"></script>
  </body>
</html>
