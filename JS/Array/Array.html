<!DOCTYPE html>
<html lang="en">

<body>
    <h1>JS Arrays</h1>
    <script>
        let arr=[1,2,3];
        console.log('...for loop...');
        for(let i=0;i<arr.length;i++){
            console.log(arr[i]);
        }

        console.log('...for of loop...');
        for(let i of arr){
            console.log(i);
        }

        console.log('...for in loop...');
        for(let i in arr){
            console.log(i);
        }

        let arr1=[1,2,3];
        console.log(arr[4])
    </script>
</body>
</html>
