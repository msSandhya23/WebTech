<body>
    <h1>Array</h1>
    <script>
        main();
        function main(){
            let arr=new Array();
            arr[0]=10;
            arr[1]=20;
            arr[2]=30;
            m1(arr);
            for(let val of arr){
                console.log(val);
            }
        }
        function m1(a){
            a[1]=2;
        }
    </script>
