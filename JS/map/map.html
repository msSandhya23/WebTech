<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./../font/fontawesome-free-6.6.0-web/css/all.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Amazon</a>
      </div>
    </nav>
    <section class="container-fluid mt-3">
      <div class="row">
        <div class="col-3 m-auto">
          <div class="card">
            <div class="card-header bg-dark">
              <h2 class="text-white text-center">ToDo List</h2>
            </div>
            <div class="card-body">
              <form id="task-form">
                <div class="form-group mb-2">
                  <input
                    type="text"
                    id="task-input"
                    placeholder="Enter Task Here"
                    class="form-control rounded rounded-pill"
                  />
                </div>
                <div class="form-group mb-2">
                  <input
                    type="submit"
                    class="btn btn-dark btn-md w-100 rounded rounded-pill"
                    value="Add task"
                    id="form-btn"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid mt-3">
      <div class="row">
        <div class="col-3 m-auto">
          <div class="card">
            <div class="card-body">
              <ol class="list-group" id="task-list"></ol>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./task.js"></script>
  </body>
</html>
