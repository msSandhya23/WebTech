<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"></a>
      </div>
    </nav>

    <section class="container-fluid mt-3">
      <div class="row">
        <div class="col-5 m-auto">
          <div class="card">
            <div class="card-header bg-dark text-center text-white">
              <h2>LogIn Here</h2>
            </div>
            <div class="card-body">
              <form id="form-el">
                <div class="form-group mb-2">
                  <input
                    type="text"
                    placeholder="Enter UserName"
                    class="form-control"
                    id="usn-ele"
                  />
                </div>
                <div class="form-group mb-2">
                  <input
                    type="text"
                    placeholder="Enter password"
                    class="form-control"
                    id="pw-el"
                  />
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-dark" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer style="margin-bottom: 500px"></footer>
    <script>
      let formEle = document.getElementById("form-el");
      let usnEle = document.getElementById("usn-ele");
      let pwEle = document.getElementById("pw-el");

      formEle.addEventListener("submit", function (e) {
        e.preventDefault();
        let enteredUsername = usnEle.value;
        let enteredPassword = pwEle.value;
        <!-- set the entered username and password in session storage -->
        sessionStorage.setItem("userName", enteredUsername);
        sessionStorage.setItem("password", enteredPassword);

        //console.log(sessionStorage.getItem("userName"));
        console.log("Entered Username Is " + enteredUsername);
        console.log("Entered Password Is " + enteredPassword);

        // let user_1={};
        //user_1.username=enteredUsername;
        //user_2.password=enteredPassword;
        //console.log(user_1);
        //usnEle=pwEle='';
      });
    </script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
